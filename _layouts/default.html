<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} | {{ site.title }}</title>
        <link rel="stylesheet" type="text/css" href="https://nhubbard.tk/css/style.css">
        <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="RSS Feed">
    </head>
    <body>
        <section class="container">
            <header class="masthead">
                <h3 class="masthead-title">
                    <a href="{{ site.path }}">{{ site.title }}</a>
                    <small>&nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/archive.html">Archive</a></small>
                    <small>&nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/feed.xml">RSS Feed</a></small>
                </h3>
            </header>
            <main id="content">
                {{ content }}
            </main>
        </section>
    </body>
</html>
